<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS Starter</title>
</head>
<body>
  <!-- This file contains common Tailwind CSS classes to ensure they're included in the compiled CSS -->
  
  <!-- Layout classes -->
  <div class="container mx-auto px-4 py-8">
    <div class="flex flex-col md:flex-row gap-4">
      <div class="w-full md:w-1/2 lg:w-1/3">
        <div class="p-4 border rounded shadow"></div>
      </div>
      <div class="w-full md:w-1/2 lg:w-1/3">
        <div class="p-4 border rounded shadow"></div>
      </div>
      <div class="w-full md:w-1/2 lg:w-1/3">
        <div class="p-4 border rounded shadow"></div>
      </div>
    </div>
  </div>

  <!-- Typography classes -->
  <h1 class="text-4xl font-bold text-gray-900 mb-4">Heading 1</h1>
  <h2 class="text-3xl font-semibold text-gray-800 mb-3">Heading 2</h2>
  <h3 class="text-2xl font-medium text-gray-700 mb-2">Heading 3</h3>
  <p class="text-base text-gray-600 mb-6 leading-relaxed">Paragraph text</p>
  <a href="#" class="text-blue-500 hover:text-blue-700 underline">Link</a>

  <!-- Colors and backgrounds -->
  <div class="bg-white dark:bg-gray-800"></div>
  <div class="bg-blue-500 hover:bg-blue-600"></div>
  <div class="bg-red-500 hover:bg-red-600"></div>
  <div class="bg-green-500 hover:bg-green-600"></div>
  <div class="bg-yellow-500 hover:bg-yellow-600"></div>
  <div class="text-gray-900 dark:text-white"></div>
  <div class="text-blue-500 hover:text-blue-700"></div>

  <!-- Spacing and sizing -->
  <div class="m-4 p-6"></div>
  <div class="mt-2 mb-4 ml-2 mr-4"></div>
  <div class="px-4 py-2"></div>
  <div class="h-screen w-screen"></div>
  <div class="h-32 w-32"></div>
  <div class="h-full w-full"></div>
  <div class="h-1/2 w-1/2"></div>

  <!-- Flex and Grid -->
  <div class="flex items-center justify-between"></div>
  <div class="flex flex-col md:flex-row"></div>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  <div class="grid grid-cols-3 gap-x-4 gap-y-8"></div>

  <!-- Border, shadow, and effects -->
  <div class="border border-gray-200 rounded-lg"></div>
  <div class="border-2 border-blue-500 rounded-full"></div>
  <div class="shadow-sm"></div>
  <div class="shadow-md"></div>
  <div class="shadow-lg"></div>
  <div class="opacity-75 hover:opacity-100"></div>
  <div class="blur-sm hover:blur-none"></div>

  <!-- Interactivity -->
  <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 active:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300">Button</button>
  <div class="hidden sm:block"></div>
  <div class="transition-all duration-300 ease-in-out transform hover:scale-105"></div>
</body>
</html>
